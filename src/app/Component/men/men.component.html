<!-- component -->
@if (products) {
  <div class="p-14 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @for (product of products; track product.id) {
          <div class="flex-shrink-0 m-6 relative overflow-hidden bg-blue-950 rounded-lg max-w-xs shadow-lg">
              <svg class="absolute bottom-0 left-0 mb-8" viewBox="0 0 375 283" fill="none" style="transform: scale(1.5); opacity: 0.1;">
                <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white"/>
                <rect y="107.48" width="152" height="152" rx="8" transform="rotate(-45 0 107.48)" fill="white"/>
              </svg>
              <div class="relative pt-10 px-10 flex items-center justify-center">
                <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3" style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;"></div>
                <img class="relative w-40 h-52" [src]="product.image" [alt]="product.title">
              </div>
              <div class="relative text-white px-6 pb-6 mt-6">
                <span class="block opacity-75 -mb-1">{{ product.category }}</span>
                <div class="flex justify-between">
                  <span class="block font-semibold text-lg">{{ product.title }}</span>
                  <span class="bg-white rounded-full text-orange-500 text-xs font-bold px-3 py-2 leading-none flex items-center">{{ product.price }}</span>
                </div>
              </div>
            </div>
      }  @empty {
        <span class="block font-semibold text-xl">Pas de produits</span>
      }
    </div>
}
